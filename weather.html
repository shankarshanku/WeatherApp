<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <section class="WeatherApp">
        <div class="navbar">
            <div class="logo">
                <img src="https://oxenticstemplates.biz/templatemonster/weather/images/logo.png" alt="">
            </div>
            <div class="links">
                <a href="">Home</a>
                <a href="">News</a>
                <a href="">Map</a>
                <a href="">Contact</a>
                <a href="">Login</a>
            </div>
        </div>
        <div class="home">
            <div class="search">
                <input type="text" id="data" placeholder="Enter City Name">
                <button onclick="search()">Search</button>
            </div>
            <div class="info">
                <h1 id="cityname">City :</h2>
                <h2 id="countryname">Country :</h3>
            </div>
            <div class="temp">
                <div class="tempinfo">
                    <h1>Temperature</h1>
                    <h1 id="temperature" style="font-size: 70px; color:blue;">0 <sup>o</sup>C</h1>
                </div>
            <div class="image">
                <img src="banne-img-right.png" alt="">
            </div>
            </div>
        </div>
    </section>
    <script src="weather.js"></script>
</body>
</html>
